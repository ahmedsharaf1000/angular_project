<div class="login-container">
  <h2 class="mb-4 text-center">تسجيل حساب جديد</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">الاسم الكامل</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">رقم الهاتف</label>
      <input type="tel" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required pattern="[0-9]{10,15}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6">
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">الدولة</label>
      <select id="country" class="form-select" [(ngModel)]="country" name="country" required>
        <option value="">اختر الدولة</option>
        <option value="مصر">مصر</option>
        <option value="السعودية">السعودية</option>
        <option value="الإمارات">الإمارات</option>
        <option value="الكويت">الكويت</option>
        <option value="قطر">قطر</option>
        <option value="الأردن">الأردن</option>
        <option value="المغرب">المغرب</option>
        <option value="تونس">تونس</option>
        <option value="الجزائر">الجزائر</option>
        <option value="سوريا">سوريا</option>
        <option value="العراق">العراق</option>
        <option value="لبنان">لبنان</option>
      </select>
    </div>
    <button type="submit" class="btn btn-gradient w-100 py-2 mt-3">تسجيل الحساب</button>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
  </form>
</div>
