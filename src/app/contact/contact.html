<div class="container py-5">
  <h2 class="fw-bold text-center mb-5 display-5">Contact Us</h2>

  <div class="row g-5">
    <!-- معلومات التواصل -->
    <div class="col-lg-5">
      <div class="bg-dark text-light p-4 rounded-3 shadow h-100">
        <h4 class="mb-4">Get in Touch</h4>
        
        <p class="d-flex align-items-center mb-3">
          <i class="bi bi-telephone-fill me-3 fs-5 text-warning"></i>
          <span>+20 100 123 4567</span>
        </p>
        <p class="d-flex align-items-center mb-3">
          <i class="bi bi-envelope-fill me-3 fs-5 text-warning"></i>
          <span>support@watchstore.com</span>
        </p>
        <p class="d-flex align-items-center mb-3">
          <i class="bi bi-geo-alt-fill me-3 fs-5 text-warning"></i>
          <span>123 Luxury Street, Cairo, Egypt</span>
        </p>
        <p class="d-flex align-items-center">
          <i class="bi bi-clock-fill me-3 fs-5 text-warning"></i>
          <span>Mon - Fri: 9:00 AM - 8:00 PM</span>
        </p>
      </div>
    </div>

    <!-- فورم التواصل -->
    <div class="col-lg-7">
      <div class="card border-0 shadow rounded-3 p-4">
        <button class="btn btn-primary mb-3" type="button" (click)="showIframe = !showIframe">فتح الموقع الخارجي</button>
        <div *ngIf="showIframe" class="mb-4">
          <div style="display: flex; justify-content: center;">
            <iframe src="https://my-repository5-gilt.vercel.app/" width="80%" height="600" style="max-width: 420px; border-radius: 12px; border: 2px solid #1976d2;"></iframe>
          </div>
        </div>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required [(ngModel)]="name" name="name" placeholder="Your Name">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required [(ngModel)]="email" name="email" placeholder="Your Email">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" [(ngModel)]="subject" name="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea rows="5" class="form-control" required [(ngModel)]="message" name="message" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-warning px-4 fw-semibold">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
